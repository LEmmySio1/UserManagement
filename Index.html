<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posts and Authors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container my-4">
    <h1 class="text-center mb-4">Posts and Authors</h1>

    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="searchTitle" class="form-control" placeholder="Search by Post Title" />
      </div>
      <div class="col-md-6">
        <select id="authorFilter" class="form-select">
          <option value="all">All Authors</option>
        </select>
      </div>
    </div>

    <div id="postsContainer" class="row g-3">
    </div>
  </div>

  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="userModalBody">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
